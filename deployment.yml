apiVersion: apps/v1
kind: Deployment
metadata:
  name: group-manager-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: group-manager-front
  template:
    metadata:
      labels:
        app: group-manager-front
    spec:

      containers:
      - name: group-manager-front
        image: ${CONTAINER_REGISTRY}/group-manager-front
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: registry-credentials # Credentials to pull image from registry
